<!-- login.component.html -->
<div class="form-signin">
    <form (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
        <h1 class="h3 mb-3 fw-normal">Register Form</h1>
        <div class="form-group">
            <label>Username</label>
            <div [ngClass]="{
                    'has-danger': user_name.invalid && (user_name.dirty || user_name.touched),
                    'has-success': user_name.valid && (user_name.dirty || user_name.touched)
                }">
                <input type="user_name" class="form-control" name="user_name" [(ngModel)]="model.user_name" required
                    #user_name="ngModel">
            </div>
            <div class="form-control-feedback" *ngIf="user_name.errors && (user_name.dirty || user_name.touched)">
                <p *ngIf="user_name.errors.required">Email is required</p>
                <p *ngIf="user_name.errors.minlength">Email must contain at least the @ character</p>
            </div>
        </div>
        <div class="form-group">
            <label>Email</label>
            <div [ngClass]="{
                    'has-danger': email.invalid && (email.dirty || email.touched),
                    'has-success': email.valid && (email.dirty || email.touched)
                }">
                <input type="email" class="form-control" name="email" [(ngModel)]="model.email" required
                    pattern="[^ @]*@[^ @]*" #email="ngModel">
            </div>
            <div class="form-control-feedback" *ngIf="email.errors && (email.dirty || email.touched)">
                <p *ngIf="email.errors.required">Email is required</p>
                <p *ngIf="email.errors.minlength">Email must contain at least the @ character</p>
            </div>
        </div>
        <!-- Didn't implemented the validations for password. I will leave this for you. -->
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" required
                minlength="8">
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="f.invalid">Submit</button>
        <pre>{{f.value | json}}</pre>
    </form>
</div>
