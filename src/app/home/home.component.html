<div class="container mt-5">
    <h1>Welcome to the shopping cart</h1>
    <h4>
        <a routerLink="/gadgets">Click here</a> to navigate to the shopping page.
    </h4>
    <hr>
    <div class="mb-3">
        <input type="search" class="form-control" [formControl]="searchField">
        <ul>
            <li *ngFor="let search of searches">{{ search }}</li>
        </ul>
    </div>
</div>
